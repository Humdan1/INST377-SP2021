<!DOCTYPE html>
<html lang="en">
  
<head>
    
    <meta charset="utf-8">
    <link href='style.css' rel='stylesheet'>
    <title>Humdan Ahmed Lab 4</title>

</head>

<body>
<div class="container">
    <form action='/api' method='post'>
      <ul class="flex-outer">
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="First Name">
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Last Name">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone number">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" columns='33' id="message" name="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="twenty-to-twentynine" name="message">
              <label for="twenty-to-twentynine">20-29</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-to-thirtynine" name="message">
              <label for="thirty-to-thirtynine">30-39</label>
            </li>
            <li>
              <input type="checkbox" id="fourty-to-fourtynine" name="message">
              <label for="fourty-to-fourtynine">40-49</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-fiftynine">
              <label for="fifty-to-fiftynine">50-59</label>
            </li>
            <li>
              <input type="checkbox" id="sixty-to-sixtynine">
              <label for="sixty-to-sixtynine">60-69</label>
            </li>
            <li>
              <input type="checkbox" id="other">
              <label for="other">Other</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>
</body>
